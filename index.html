<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <header></header>
  <nav></nav>
  <main>
    
    <div id="div-id-hero">

      <div id="div-id-logo-holder">
        <img id="img-id-logo" src="./images/logo.svg" alt="logo">
      </div>

      <img id="img-id-hero-mobile" src="./images/hero-mobile.jpg" alt="hero-mobile">
      
      <div id="div-id-wrap">
        <p id="p-id-we-are">We're</p>
        <h1>coming soon</h1>
        <p id="p-id-hello">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div id="div-id-mail">
          <input type="text" id="input-id-mail" name="mail" value="Email Address">
          <div id="div-id-mail-right-block">
            <img id="img-id-error" src="./images/icon-error.svg" alt="icon-error">
            <div id="div-id-send">
              <img src="./images/icon-arrow.svg" alt="icon-arrow">
            </div>
          </div>
        </div>
        <p id="p-id-please">Please provide a valid email!</p>
      </div>
      
    </div>

    <img id="img-id-hero-desktop" src="./images/hero-desktop.jpg" alt="hero-desktop">

  </main>
  
  <footer></footer>
</body>
<script src="javascript.js"></script>
</html>
